<app-loading-screen [loading]="pageLoading"></app-loading-screen>

<div id="wall">
    <!-- <h1>Laymanize-ing<br>Intelligence</h1> -->
</div>

<section *ngIf="articles">
    <h2 class="section-title">
        <i class="fas fa-pen-alt"></i>
        <span>Recent Articles</span>
    </h2>    

    <div id="latest" *ngIf="articles.length > 1">
        <app-article-card 
            [wall]="articles[0].wall"
            [tags]="articles[0].tags"
            [framework]="articles[0].framework"
            [title]="articles[0].title"
            [description]="articles[0].description"
            [date]="articles[0].date"
            [minutes]="articles[0].minutes"
            [latest]="true"
            [routerLink]="getArticleLink(articles[0].title)">
        </app-article-card>
        <app-article-card
            [wall]="articles[1].wall"
            [tags]="articles[1].tags"
            [framework]="articles[1].framework"
            [title]="articles[1].title"
            [description]="articles[1].description"
            [date]="articles[1].date"
            [minutes]="articles[1].minutes"
            [latest]="true"
            [reverse]="true"
            [routerLink]="getArticleLink(articles[1].title)">
        </app-article-card>
    </div>
    <div class="section-read-more">
        <button routerLink="/articles" class="round-button">
            Explore more articles
            <span><i class="fas fa-long-arrow-alt-right"></i></span>
        </button>
    </div>
</section>


<section *ngIf="projectArticles">
    <h2 class="section-title">
        <i class="fas fa-project-diagram"></i>

            [reverse]="index % 2 === 0"
            [routerLink]="getProjectLink(projectArticle.title)"
            *ngFor="let projectArticle of projectArticles; let index = index">
