<app-loading-screen [loading]="pageLoading"></app-loading-screen>

<app-authenticate (authenticatedEvent)="authenticate($event)" *ngIf="!isAuthenticated"></app-authenticate>

<div class="container" *ngIf="isAuthenticated">
    <h1 class="container-title">{{ articleName | titlecase }}</h1>
    <div id="editor-js"></div>
    <app-loading-button
        [title]="submitButton"
        [disabled]="false"
        [loading]="loading"
        (click)="submitArticle()">
    </app-loading-button>
</div>
