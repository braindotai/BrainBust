<header [ngClass]="{'blur': notOnTop}" #header>
    <div id="header-container">
        <a id="logo" routerLink='/home'>BrainBust</a>
        <nav [ngClass]="{'show-nav': isBurgerMenuOpen}" #nav>
            <div id="nav-buttons">
                <a class="link-button" routerLink='/home' routerLinkActive="active-link-button">
                    <button>
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </button>
                </a>
                <a class="link-button" routerLink='/projects' routerLinkActive="active-link-button">
                    <button>
                        <i class="fas fa-project-diagram"></i>
                        <span>Projects</span>
                    </button>
                </a>
                <a class="link-button" routerLink='/articles' routerLinkActive="active-link-button">
                    <button>
                        <i class="fas fa-newspaper"></i>
                        <span>Articles</span>
                    </button>
                </a>
                <!-- <a class="link-button" href="#">
                    <button>
                        <i class="fas fa-paste"></i>
                        <span>Papers</span>
                    </button>
                </a> -->
                <a class="link-button" href="https://github.com/braindotai" target="_blank" rel="noopener">
                    <button>
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                </a>
                <a class="link-button" href="https://www.linkedin.com/in/rishik-c-mourya-011733211/" target="_blank" rel="noopener">
                  <button>
                      <i class="fab fa-linkedin"></i>
                      <span>Linkedin</span>
                  </button>
                </a>
                <a class="link-button" href="https://www.youtube.com/channel/UCdbcIkMaFdRVYXm76TH6qiw/" target="_blank" rel="noopener">
                    <button>
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </button>
                </a>
                <a class="link-button" (click)="scrollToAbout()" routerLinkActive="active-link-button">
                    <button>
                        <i class="fas fa-grin-alt"></i>
                        <span>About</span>
                    </button>
                </a>
            </div>
        </nav>

        <div id="burger-menu" #burgermenu>
            <div id="burger" [ngClass]="{'burger-open': isBurgerMenuOpen}" #burger></div>
        </div>
    </div>
</header>

<app-fade-background [burgerOpen]="isBurgerMenuOpen" #fadebackground></app-fade-background>
